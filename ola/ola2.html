<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alojamiento Web</title>
  <style>
    body {
      margin: 0;
      background-color: #fff7e6;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      padding-top: 50px;
    }

    h1 {
      font-size: 3em;
      color: #333;
      margin-bottom: 30px;
    }

    .imagenes {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .imagenes img {
      width: 500px;
      max-width: 90vw;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Alojamiento Web</h1>

  <div class="imagenes">
    <img src="imagenes/canva.png" alt="Imagen de Canva">
    <img src="imagenes/convo.png" alt="Imagen de Convo">
  </div>
</body>
</html>
